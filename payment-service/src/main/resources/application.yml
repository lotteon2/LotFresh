server:
  port: 8085

spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:mysql://${DB_IP}:${PAYMENT_DB_PORT}/${PAYMENT_DB_SCHEMA}?serverTimeZone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
      dialect: org.hibernate.dialect.MySQL8InnoDBDialect

  redis:
    host: ${DB_IP}
    port: ${REDIS_PORT}
    password: ${DB_PASSWORD}

  kafka:
    producer:
      bootstrap-servers: 3.38.228.196:9092
      acks: all
    consumer:
      bootstrap-servers: 3.38.228.196:9092
      group-id: payment-service-group
    listener:
      type: SINGLE


  profiles:
    active:
      - develop
    group:
      develop: "env"



eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-service:8761/eureka/

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
    org:
      springframework: INFO


kakaopay:
  cid: "TC0ONETIME"
  approval_url: "https://www.lot-fresh.shop/order-service/order/payments/kakaopay/approve"
  fail_url: "https://www.lot-fresh.shop/payment-result/fail"
  cancel_url: "https://www.lot-fresh.shop/payment-result/cancel"
  admin_key: "8f2de5fceef170ccd187a4e94c813657"

